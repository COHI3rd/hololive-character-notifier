
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hololive Character Notifier</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HoloNotifier">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  
  <!-- Standard Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-16x16.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'holo-blue': '#0070f3', // Example blue, adjust as needed
            'holo-lightblue': '#79bcfc', // Example light blue
            'holo-text': '#333333', // Primary text
            'holo-secondary-text': '#555555', // Secondary text
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.513.0"
  }
}
</script>
<link rel="stylesheet" href="./index.css">
</head>
<body class="bg-slate-50">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
